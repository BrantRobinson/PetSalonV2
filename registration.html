<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <!-- bootstrap style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/tokens.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.ico">

    <!-- Google Fonts Style Sheets -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4">
                <div class="registration-form">
                    <form class="border bg-light rounded" id="registrationForm" onsubmit="register(event)">
                        <div class="mb-3">
                            <label class="form-label" for="petName">Pet Name</label>
                            <input class="form-control" type="text" name="petName" required id="petName">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="bDay">Birthday</label>
                            <input class="form-control" type="date" name="bDay" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="gender">Sex</label>
                            <select class="form-control" name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="type">Type</label>
                            <select class="form-control" name="type">
                                <option value="cat">Cat</option>
                                <option value="dog">Dog</option>
                                <option value="bird">Bird</option>
                                <option value="lizard">Lizard</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <!-- <div class="mb-3">
                            <label class="form-label" for="service">Service</label>
                            <select class="form-control" name="service" id="serviceDropdown">
                              
                            </select> -->
                        </div>

                        <button class="btn btn-primary m-4" type="submit" id="petRegisterButton">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <a id="mode-btn" type="button">Switch to Dark Mode</a>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="logo-container">
                <a href="#"><img src="./img/logo.png" class="logo" alt="dog and cat"></a>
                <div class="brand-name">
                    <span>Petty Paws</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./registration.html">Registered Pets</a>
                    </li>
                    <li class="nav-item">
                            <a class="nav-link" href="./appointments.html">Appointments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-register-section">
        <h1 class="page-title">Registered Pets</h1>
        <section class="registered-list">
            <div class="metrics-container">
                <div class="total-registered-container metric-container">
                    <h2>Registered Pets</h2>
                    <div id="js-total-pets" class="metric"></div>
                </div>
                <div class="wait-time-container metric-container">
                    <h2>Average Age</h2>
                    <div id="js-average-age" class="metric"></div>
                </div>
            </div>
            <table class="container table table-striped shadow-sm m-4 border pets-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Age</th>
                        <th class="action-heading">Action</th>
                    </tr>
                </thead>
                <tbody id="js-registration-table">
                </tbody>
            </table>
            <!-- button to open registration modal -->
            <div class="modal-button">
                <button type="button" class="btn btn-primary register-button" data-bs-toggle="modal" data-bs-target="#registerModal" id="registerModalButton">Register New Pet</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy;2025 Petty Paws, Inc.</p>
        <div class="social-media-links">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
        </div>
    </footer>
