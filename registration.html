<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <!-- bootstrap style sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/tokens.css">

    <link rel="icon" type="image/x-icon" href="./img/logo.ico">

     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <a id="mode-btn" type="button">Switch to Dark Mode</a>

    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="logo-container">
                <a href="#"><img src="./img/logo.png" class="logo" alt="dog and cat"></a>
                <div class="brand-name">
                    <span>Petty Paws</span>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./registration.html">Appointments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="registered-list">
        <div class="metrics-container">
            <div class="total-registered-container metric-container">
                <h2>Registered Pets</h2>
                <div id="js-total-pets" class="metric"></div>
            </div>
            <div class="wait-time-container metric-container">
                <h2>Average Age</h2>
                <div id="js-average-age" class="metric"></div>
            </div>
        </div>
        <table class="container table table-striped shadow-sm m-4 border">
            <thead>
                <tr>
                    <th>Name</th>
                    <th class="no-display">Type</th>
                    <th class="no-display">Age</th>
                    <th>Service</th>
                    <th>Time In</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="js-registration-table">
            </tbody>
        </table>
    </section>



    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/a997a72866.js" crossorigin="anonymous"></script>
