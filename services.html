    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-4">
            <form id="appointmentForm" class="border bg-light rounded" onsubmit="registerAppointment(event)">
                <h5 class="mb-3">Book an Appointment</h5>

                <!-- Pet Dropdown -->
                <div class="mb-3">
                <label for="appointmentPet" class="form-label">Pet Name</label>
                <select class="form-control" id="appointmentPet" required></select>
                </div>

                <!-- Service Dropdown -->
                <div class="mb-3">
                <label for="appointmentService" class="form-label">Service</label>
                <select class="form-control" id="appointmentService" required></select>
                </div>

                <!-- Date/Time -->
                <div class="mb-3">
                <label for="appointmentDateTime" class="form-label">Date & Time</label>
                <input type="datetime-local" class="form-control" id="appointmentDateTime" required>
                </div>

                <button type="submit" class="btn btn-primary">Save Appointment</button>
            </form>
            </div>
        </div>
    </div>
    
        <!-- Registration Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-4">
                    <div class="registration-form">
                        <form class="border bg-light rounded" id="registrationForm" onsubmit="register(event)">
                            <div class="mb-3">
                                <label class="form-label" for="petName">Pet Name</label>
                                <input class="form-control" type="text" name="petName" required id="petName">
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label" for="bDay">Birthday</label>
                                <input class="form-control" type="date" name="bDay" required>
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label" for="gender">Sex</label>
                                <select class="form-control" name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label" for="type">Type</label>
                                <select class="form-control" name="type">
                                    <option value="cat">Cat</option>
                                    <option value="dog">Dog</option>
                                    <option value="bird">Bird</option>
                                    <option value="lizard">Lizard</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
    
                            <div class="mb-3">
                                <label class="form-label" for="service">Service</label>
                                <select id="serviceDropdown" class="form-control" name="service">
    
                                </select>
                            </div>
    
                            <button class="btn btn-primary" type="submit" id="petRegisterButton">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- dark mode button -->
        <a id="mode-btn" type="button">Switch to Dark Mode</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <section class="treatments">
            <div id="treatments-top2" class="treatments-top">
                <h1>SPA SERVICES</h1>
                <p>A place for great treaments for your best friend!</p>
    
            </div>
            <div id="treatments-bottom" class="treatments-bottom">
                <div class="services-cards-container">
            
                </div>
    
            <!-- services modal button -->

        <!-- Service Registration Modal -->
        <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content p-4">
                <form id="servicesRegistrationForm" class="border bg-light rounded" enctype="multipart/form-data">
                    <h5 class="mb-3">Add New Service</h5>
    
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="service" placeholder="Service Title" maxlength="12" required>
                    <label for="service">Service Title</label>
                    </div>
    
                    <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="serviceDescription" placeholder="Description" maxlength="250">
                    <label for="serviceDescription">Description</label>
                    </div>
    
                    <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="servicePrice" step=".01" placeholder="Price" required>
                    <label for="servicePrice">Price</label>
                    </div>
    
                    <div class="services-form-buttons d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary" id="registerButton">Add Service</button>
                    <button type="button" id="clearButton" class="btn btn-secondary">Clear</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
